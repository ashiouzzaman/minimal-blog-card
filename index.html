<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
        * {
            background-color: #FAFAF9;
            font-family: "Sora", sans-serif;
        }

        .card-container {
            background-color: #FFFFFF;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(1, 1fr);
            grid-template-areas:
                ". . . . c c c c . . . .";
                margin-top: 164px;

        }

        .card {
            grid-area: c;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0px 6px 50px 0px rgba(0, 0, 0, 0.06);
        }

        .card img {
            /* width: 336px;
            height: 152px; */
            width: 100%;
        }
        .card-title{
            font-size: 1.125rem;
        }
    </style>
</head>

<body>
    <main>
        <section class="card-container">
            <div class="card">
                <img src="images/cactus_img.jpg" alt="">
                <p class="tag">Design</p>
                <h3 class="card-title">Embracing Minimalism</h3>
                <p class="card-description">From minimalist sculptures to minimalist paintings, this blog will inspire
                    you to appreciate the beauty that lies in simplicity.</p>
                <hr>
                <p class="blog-author">
                    Annie Spratt
                </p>
            </div>
        </section>
    </main>
</body>

</html>
